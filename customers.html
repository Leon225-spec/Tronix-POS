<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tronix POS - Customers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Mobile Header -->
  <header class="mobile-header">
    <button class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
    <h1 class="logo">Customers</h1>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <nav class="nav">
      <ul>
        <li class="nav-item">
          <a href="index.html">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item active">
          <a href="customers.html">
            <i class="fas fa-users"></i>
            <span>Customers</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <div class="actions-bar">
      <button class="btn btn-primary" onclick="openModal('addCustomerModal')">
        <i class="fas fa-user-plus"></i> Add Customer
      </button>
    </div>
  
    <!-- Customer List -->
    <div class="card">
      <table class="customer-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Orders</th>
            <th>Loyalty</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Smith</td>
            <td>john@example.com</td>
            <td>8</td>
            <td>
              <div class="loyalty-progress">
                <div class="progress-bar" style="width: 75%;"></div>
                <span>750/1000</span>
              </div>
            </td>
            <td>
              <button class="btn-icon" onclick="viewCustomer()">
                <i class="fas fa-eye"></i>
              </button>
              <button class="btn-icon" onclick="editCustomer()">
                <i class="fas fa-edit"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  </main>

  <!-- Add Customer Modal -->
  <dialog id="addCustomerModal" class="modal">
    <h2>Add Customer</h2>
    <form>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <input type="number" placeholder="Loyalty Points">
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
