<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tronix POS - Inventory</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Mobile Header -->
  <header class="mobile-header">
    <button class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
    <h1 class="logo">Inventory</h1>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <nav class="nav">
      <ul>
        <li class="nav-item">
          <a href="index.html">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item active">
          <a href="inventory.html">
            <i class="fas fa-boxes"></i>
            <span>Inventory</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="orders.html">
            <i class="fas fa-shopping-cart"></i>
            <span>Orders</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <!-- Search & Filters -->
    <div class="actions-bar">
      <button class="btn btn-primary" onclick="openModal('addProductModal')">
        <i class="fas fa-plus"></i> Add Product
      </button>
      <input type="text" id="search" placeholder="Search products..." class="search-input">
    </div>

    <!-- Product Table -->
    <div class="card">
      <table class="product-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productList">
          <!-- Sample Data -->
          <tr>
            <td>Laptop Pro</td>
            <td>$999</td>
            <td>15</td>
            <td>
              <button class="btn-icon" onclick="openEditModal(this)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn-icon" onclick="deleteProduct(this)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Add Product Modal -->
  <dialog id="addProductModal" class="modal">
    <h2>Add Product</h2>
    <form id="addProductForm">
      <input type="text" placeholder="Product Name" required>
      <input type="number" placeholder="Price" required>
      <input type="number" placeholder="Stock" required>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" onclick="closeModal('addProductModal')">Cancel</button>
    </form>
  </dialog>

  <!-- Edit Product Modal -->
  <dialog id="editProductModal" class="modal">
    <h2>Edit Product</h2>
    <form id="editProductForm">
      <input type="text" id="editName" required>
      <input type="number" id="editPrice" required>
      <input type="number" id="editStock" required>
      <button type="submit" class="btn btn-primary">Update</button>
      <button type="button" class="btn btn-secondary" onclick="closeModal('editProductModal')">Cancel</button>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
