<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tronix POS - Orders</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Mobile Header -->
  <header class="mobile-header">
    <button class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
    <h1 class="logo">Orders</h1>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <nav class="nav">
      <ul>
        <li class="nav-item">
          <a href="index.html">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="inventory.html">
            <i class="fas fa-boxes"></i>
            <span>Inventory</span>
          </a>
        </li>
        <li class="nav-item active">
          <a href="orders.html">
            <i class="fas fa-shopping-cart"></i>
            <span>Orders</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <!-- Filters -->
    <div class="actions-bar">
      <select class="filter-select" id="statusFilter">
        <option value="all">All Orders</option>
        <option value="pending">Pending</option>
        <option value="shipped">Shipped</option>
        <option value="delivered">Delivered</option>
      </select>
      <div class="search-wrapper">
        <input type="text" id="orderSearch" placeholder="Search orders..." class="search-input">
        <i class="fas fa-search search-icon"></i>
      </div>
    </div>
  
    <!-- Order List -->
    <div class="card">
      <table class="order-table">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Total</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="orderList">
          <tr>
            <td>#1001</td>
            <td>Jane Doe</td>
            <td>$299.99</td>
            <td>
              <span class="status-badge pending">
                <i class="fas fa-clock"></i> Pending
              </span>
            </td>
            <td>
              <button class="btn-icon" onclick="openOrderDetails()">
                <i class="fas fa-eye"></i>
              </button>
              <button class="btn-icon" onclick="editOrder()">
                <i class="fas fa-edit"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  </main>

  <!-- Order Details Modal -->
  <dialog id="orderDetailsModal" class="modal">
    <h2>Order #1001</h2>
    <div class="order-details">
      <p><strong>Customer:</strong> Jane Doe</p>
      <p><strong>Total:</strong> $299.99</p>
      <p><strong>Status:</strong> <span class="status pending">Pending</span></p>
      <p><strong>Tracking:</strong> 1Z8X902Y6893598765 (FedEx)</p>
    </div>
    <button class="btn btn-secondary" onclick="closeModal('orderDetailsModal')">Close</button>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
